{% extends 'base.html' %}
{% include 'header.html' %}
 
 
 
{% block title %} Home {% endblock %}
 
 
 
{% block body %}
<div class="container">
<form action='' method = "POST">
<table class="table">
    <tr>
        <td>ID</td>
        <td><input type = "text" name = "id" value="{{student.id}}" class="form-control" /></td>
    </tr>
    <tr>
        <td>First Name</td>
        <td><input type = "text" name = "first_name" value="{{student.first_name}}" class="form-control" /></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td><input type = "text" name = "last_name" class="form-control" value="{{student.last_name}}" /></td>
    </tr>

    <tr>
        <td>Email</td>
        <td><input type = "email" name = "email" class="form-control" value="{{student.email}}" /></td>
    </tr>

    <tr>
        <td>Date of Birth</td>
        <td><input type = "date" name = "dob" class="form-control" value="{{student.dob}}" /></td>
    </tr>

    <tr>
        <td>Hobbies</td>
        <td><input type = "text" name = "amount_due" class="form-control" value="{{student.amount_due}}" /></td>
    </tr>
    

    <tr>
        <td colspan="2">
            <input type="submit" name="submit" value="submit" class="btn btn-warning">
        </td>
       
    </tr>
</table>
  
  </form>

</div>
{% endblock %}
